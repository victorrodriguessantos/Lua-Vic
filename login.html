<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/logotipo.png">
    <title>LUA&VIC</title>
</head>
<body>
    <header>
        <img src="/images/logotipo.png">
    </header>

        <form>
            <h1>ENTRAR</h1><br>
            <label for="user">Usuario</label>
            <input id="user" type="text" placeholder="Digite seu usuario" required><br>
            <label for="password">Senha</label>
            <input id="password" type="password" placeholder="Insira sua senha" required><br>
            <button id="submit" type="submit">ENTRAR</button>
            <p>Novo por aqui? <a href="/cadastrar.html"><span>Cadastrar</span></a></p>
        </form>

    <footer>
        <ul class="container">
            <li class="git-item">
                <a target="_blank" href="https://github.com/luanavaladares"><img src="/images/github.png"></a>
                Luana Valadares
            </li>

            <li class="git-item">
                <a target="_blank" href="https://github.com/victorrodriguessantos"><img src="/images/github.png"></a>
                Victor Rodrigues
            </li>
        </ul>
        <hr>
        <p>Site desenvolvido na materia Programação Web I do João Siles © 2024</p>
    </footer>

    
</body>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }

    /* HEADER */

    header{
        display: flex;
        width: 100%;
        background-color: #000000;
        justify-content: center;
        filter: drop-shadow(0 10px 50px #000000);
    }
    header img{
        width: 400px;
        height: 110px;
    }

    /* FORM */

    form{
        position: relative;
        background-color: #fce023;
        margin: 0 auto;
        margin-top: 100px;
        text-align: center;
        width: 400px;
        height: 500px;
        filter: drop-shadow(0 0 10px #000000);
    }
    form label{
        display: flex;
        margin-left: 40px;
        margin-top: 10px;
    }
    form input{
        margin-bottom: 10px;
        height: 30px;
        width: 80%;
    }
    form button{
        height: 40px;
        width: 80%;
        background-color: #e09b05;
        margin-top: 20px;
    }
    form button:hover{
        filter: drop-shadow(0 0 10px #ffffff);
        background-color: #f6c10a;
    }

    /* SESSÃO DE FUNDO */

    body{
        background-color: #3d3d3d;
    }

/* INICIO FOOTER */

footer{
        background-color: #000000;
        margin-top: 155px;
        filter: drop-shadow(0 0 10px #000000);

    }
    footer ul{
        height: 100px;
        display: flex;
        gap: 30px;
        list-style-type: none;
        justify-content: center;
        color: #fffdef;
    }
    .git-item {
        display: flex;
        flex-direction: column; /* Organiza a imagem e o texto em coluna */
        align-items: center;
        justify-content: center;
        border-radius: 25%;
        border: 1px solid #251b1b;
    }
    .git-item:hover{
        transform: scale(0.9);
        filter: drop-shadow(0 0 10px #fffdef);
    }
    .git-item img {
        width: 40px;
        height: 40px;
    }
    footer p{
        color: #fffdef;
        text-align: center;
        padding: 5px;
    }

    /* SCROLL */

    body::-webkit-scrollbar {
        width: 12px;
    }
    body::-webkit-scrollbar-track {
        background: #fffdef;
    }
    body::-webkit-scrollbar-thumb {
        background-color: #fce023;
        border-radius: 20px;
        border: 3px solid #fffdef;
    }

    
</style>
</html>
